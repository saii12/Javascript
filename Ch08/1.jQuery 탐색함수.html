<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.jQuery 탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 박한산
        내용 : jQuery 탐색함수 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            // jQuery()- document.getelment~ 통합한것과 같음
            const tags = jQuery('ul > li'); //document.querySelectorAll이랑 같음
            console.log('tags length : ' + tags.length);
            
            // eq() 
            tags.eq(1).css('color', 'red'); 
            tags.eq(2).css('color', '#0f0'); //0f0 red, green, blue 순서

            // first(), last()
            tags.first().css('color', 'gray');
            tags.last().css('color', 'green');
            
            // slice()
            tags.slice(1, 3).css('background', 'yellow'); // index번호 1번부터 3번전까지(1번 2번)
            
            // each()
            tags.each(function(){ //핸들러

                $(this).css('border', '1px solid black');
            });

            // children()
            tags.eq(4).children().css('border', '1px solid red'); // li태그의 자식 : span부산, ol

            // next(), prev() - next는 다음, prev는 이전
            tags.first().next().next().next().css('color', 'orange');
            tags.last().prev().prev().css('background', 'pink');

            // find()
            tags.find('.seomyun').css('color', 'blue');

            // parent()
            tags.find('.seomyun').parent().prev().css('background', 'aqua'); //parent('.seomyun') 아님!, parent는 찾은 다음에 적용하는 것

        });
    </script>

</head>
<body>
    <h3>1.jQouery 탐색함수</h3>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경성대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

</body>
</html>
