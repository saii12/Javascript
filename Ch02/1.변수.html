<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.변수</title>
    <!--
        날짜 : 2023/07/17
        이름 : 박한산
        내용 : 자바스크립트 변수 실습하기
    -->
</head>
<body>
    <h3>1.변수</h3>

    <script>
        // 변수 종류

        // var는 ES6에서 사용안함
        var value1 = 1;
        var value2 = 3.14; // var는 변수 중복을 걸러내지 못함
        
        // let은 일반변수 선언 키워드
        let var1 = 1;
        let var2 = 3.14;
        let var3 = true;
        let var4 = false;
        let var5 = "Hello"; // 자바스크립트는 큰따옴표, 작은따옴표 구분 안 함
        let var6 = 'Hello';
        let var7 = null; 
        let var8 = undefined; // 데이터 아직 안 정해진 것(선언만 된 것) null이랑 구별 null은 값 정해진것

        
        // const는 상수 선언 키워드
        const NUM1 = 1; // 상수
        const NUM2 = 2.1;

        document.write('<p>');
        document.write('value1 : ' + value1 + ', type : ' + typeof value1 + '<br>');    
        document.write('value2 : ' + value2 + ', type : ' + typeof value1 + '<br>');    
        document.write('var1 : ' + var1 + ', type : ' + typeof var1 + '<br>');    
        document.write('var2 : ' + var2 + ', type : ' + typeof var2 + '<br>');    
        document.write('var3 : ' + var3 + ', type : ' + typeof var3 + '<br>');    
        document.write('var4 : ' + var4 + ', type : ' + typeof var4 + '<br>');    
        document.write('var5 : ' + var5 + ', type : ' + typeof var5 + '<br>');    
        document.write('var6 : ' + var6 + ', type : ' + typeof var6 + '<br>');    
        document.write('var7 : ' + var7 + ', type : ' + typeof var7 + '<br>');    
        document.write('var8 : ' + var8 + ', type : ' + typeof var8 + '<br>');    
        document.write('NUM1 : ' + NUM1 + ', type : ' + typeof NUM1 + '<br>');    
        document.write('NUM2 : ' + NUM2 + ', type : ' + typeof NUM2 + '<br>');    
        documnet.write('</p>');    





    </script>

</body>
</html>
