<body>
    <h3>4.반복문</h3>

    <h4>for</h4>
    <script>
        // for
        for(let i=1 ; i<=5 ; i++){
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;

        for(let i=1 ; i<=10 ; i++){
            sum += i;
        }

        document.write('1부터 10까지 합 : ' + sum + '<br>');

        // 1부터 10까지 짝수합
        let evenSum = 0;

        for(let k=1 ; k<=10 ; k++){

            if(k % 2 == 0) {
                evenSum += k;
            }
        }

        document.write('1부터 10까지 짝수합 : ' + evenSum + '<br>');

        // 별삼각형
        for(let a=0 ; a<9 ; a++){

            for(let b=0 ; b<=a ; b++){
                document.write('★')
            }
            document.write('<br>');
        }


    </script>

    <h4>while</h4>
    <script>
        // while
        let total = 0;
        let k = 1;

        while(k <= 10){
            if(k % 2 == 0){
                total += k;
            }
            k++;
        }
        
        document.write('1부터 10까지 짝수합 : ' + total + '<br>');

        // do-while
        let oddSum = 0;
        let j = 1;

        do {

            if(j % 2 == 1){
                oddSum += j;
            }
            j++;
        }while(j <= 10); // do가 실행문 대체
            document.write('1부터 10까지 홀수 합 : ' + oddSum + '<br>');

        // break
        let num = 1;

        while(true){

            if(num % 5 == 0 && num % 7 == 0){
                break;
            }

            num++;
        }

        document.write('5와 7의 최소공배수 : ' + num + '<br>');

        // continue
        let tot = 0;

        for(let i=1 ; i<=10 ; i++){

            if(i % 2 == 1){
                continue; // 반복문 다시 상위로 이동
            }

            tot += i ;
        }

        document.write('1부터 10까지 짝수합 : ' + tot + '<br>');

    </script>

    <h4>구구단</h4>
    <table border="1">
        <tr>
            <td>2단</td>
            <td>3단</td>

            <td>6단</td>
            <td>7단</td>
            <td>8단</td>
            <td>9단</td>
        </tr>
        <tr>
            <script>
                for(let x=1 ; x<=9 ; x++){ // x부터 시작하는 것보다 y로 시작하는 게 출력할 때(생각할 때) 훨씬 편함
                    document.write('<tr>'); //tr태그 만들기
        
                    for(let y=2 ; y<=9 ; y++){
                        let z = x * y;
                        document.write('<td>' + y + 'x' + x + '=' + z + '</td>'); // td태그는 옆으로 나열되니까
                    }
        
                    document.write('</tr>'); // tr태그 완료하면서 자동으로 줄바꿈
                }
            </script>
           
        </tr>
    </table>
