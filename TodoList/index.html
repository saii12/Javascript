<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
        window.onload = function(){
            const todoList = document.getElementById('todoList');
            const inputTodo = document.getElementById('inputTodo');
            const btnAdd =  document.getElementById('btnAdd');
    
            btnAdd.addEventListener('click', function(e){
                let todoValue = inputTodo.value;
                if(todoValue == ""){
                    alert('할일을 입력하세요.');
                    return;
                }
                const listitem = document.createElement('li');
                listitem.className = 'd-flex list-group-item';
                listitem.innerText = inputTodo.value; // 입력한 값으로 나오게 한 거 맞는데 ol 태그에 li 태그를 추가해줘야지!

                const listBtn = document.createElement('button');
                listBtn.className = 'btn-close ms-auto'; // className 이렇게 설정함으로써 모양 자체도 설정되구나(부트스트랩 css, js 설정때문인가??)
                listBtn.onclick = function(e){
                    let pNode = e.target.parentNode; // ★★★ e.target.parentNode 부모 태그를 카리킴, 여기서 listBtn의 부모 태그는 listitem
                    todoList.removeChild(pNode); //객체 자신을 없앨 때는 .remove(), remove(pNode) 하면 pNode(listitem) 전체 삭제되고, removeChild하면 pNode 하나씩 삭제 가능
                    
                }

                listitem.appendChild(listBtn);
                todoList.appendChild(listitem); // ★★★ ol 태그에 li 태그를 추가
                
                inputTodo.value = ""; // 추가 후 다시 공백이 되는 것
            });
        };
    
    </script>
</head>

<body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">ToDo List</h3>
        <p class="p-3">
            오늘 할일을 작성해 보세요.
        </p>
        <div class="input-group mb-3">
            <input type="text" id="inputTodo" class="form-control" placeholder="할일을 입력하세요." >
            <button class="btn bg-primary text-light" type="button" id="btnAdd">추가</button>
        </div>
      <ol id="todoList" class="list-group list-group-numbered"> </ol>
    </div>
</body>
</html>
