<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1.배열</h3>
    <script>

        const arr = [1, 2, 3, 4, 5];

        for(let i=0 ; i<arr.length ; i++){
            document.write('arr['+i+'] : ' +arr[i] + '<br>');
        }
        
        for(let i in arr){ 
            document.write('arr['+i+'] : ' + arr[i] + '<br>');
        }

        for(let n of arr){
            document.write(n + '<br>');
        }

    </script>
    
</body>
</html>
