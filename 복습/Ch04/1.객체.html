<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1.객체</h3>
    
    <script>

        const sonata = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('현재속도 : ' + this.speed + '<br>');
            }
        };

        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

        const kb = new Account('국민은행', '101-12-1110', '김유신', 1000);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();

        const wr = new Account('우리은행', '101-21-1102', '김춘추', 1000);
        wr.deposit(30000);
        wr.withdraw(8000);
        wr.show();




    </script>
    
</body>
</html>
