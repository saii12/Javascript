<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.jQuery 애니메이션 함수</title>

    <style>
        section {
            position: relative;
            width: 100%;
            height: 220px;   
        }
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            background-color: orange;
        }
        .box1 {left: 0; top: 10px}
        .box2 {left: 210px; top: 10px}
        .box3 {left: 420px; top: 10px}

        .container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 1px solid black;
        }

        .container > div { /* 기본 포지션은 static : 이동처리 안 됨*/
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: green;
        }
        .container > div:nth-child(1) {left: 0; top: 0;}
        .container > div:nth-child(2) {left: 0; top: 100px;}
        .container > div:nth-child(3) {left: 0; top: 200px;}
    </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        const buttons = $('button');

        // show
        buttons.eq(0).click(function(){
            $('.box1').animate({
                'width':'200px',
                'height':'200px',
                'opacity':'1'
            });
        });

        // hide
        buttons.eq(1).click(function(){
            $('.box1').animate({
                'width':'0',
                'height':'0',
                'opacity':'0'
            })
        });

        // fadeIn
        buttons.eq(2).click(function(){
            $('.box2').animate({'opacity':'1'});



        });
        // fadeOut 

        // slideUp 

        // slideDown
    });

</script>
</head>
<body>
    <h3>4.jQuery 애니메이션 함수</h3>

    <h4>기본 애니메이션</h4>
    <div>
        <button>show</button>
        <button>hide</button>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>slideUp</button>
        <button>slideDown</button>
    </div>
    <section>
            <article class="box box1"></article>
            <article class="box box2"></article>
            <article class="box box3"></article>
    </section>

    <h4>이동 애니메이션</h4>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h4>애니메이션 단축 함수</h4>
    <div>
        <a href="#">show</a>
        <a href="#">hide</a>
        <a href="#">toggle</a>
        <a href="#">fadeIn</a>
        <a href="#">fadeOut</a>
        <a href="#">fadeToggle</a>
        <a href="#">slideUp</a>
        <a href="#">slideDown</a>
        <a href="#">slideToggle</a>
    </div>
    <section class="content">
            <article class="box box1"></article>
            <article class="box box2"></article>
            <article class="box box3"></article>
    </section>

    <h4>슬라이드 배너 애니메이션</h4>

</body>
</html>
