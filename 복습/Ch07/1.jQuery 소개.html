<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script>
        window.onload = function(){
            const city = document.getElementById('city');
            const li = city.getElementsByTagName('li');
            li[0].style.color = 'red';
        }

        $(document).ready(function(){

            const li = $('#city > li:last-child').css('color', 'green');

        })

    </script>
</head>
<script></script>
<body>
    <h3>1.jQuery 소개</h3>
    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
</body>
</html>
