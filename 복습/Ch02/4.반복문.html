<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단</h3>
    <table border="1">
        <tr>
            <td>2단</td>
            <td>3단</td>
            <td>4단</td>
            <td>5단</td>
            <td>6단</td>
            <td>7단</td>
            <td>8단</td>
            <td>9단</td>
        </tr>
        <script>
            for(let y=1 ; y<=9 ; y++){
                document.write('<tr>');
                    for(let x=2 ; x<=9 ; x++){
                        let z = x * y;
                        document.write('<td>'+x+' x '+y+' = '+z+'</td>');
                    }
                    document.write('</tr>');
            }
        </script>
    </table>

</body>
</html>
