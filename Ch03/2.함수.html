<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.함수</title>
    <script src="./js/calc.js"></script>
     <!--
        날짜 : 2023/07/18
        이름 : 박한산
        내용 : 자바스크립트 함수 실습하기
    -->
</head>
<body>
    <h3>2.함수</h3>
    <script>
        // 선언함수
        function f(x){ //매개변수 x에 let 안 붙임
            let y = 2 * x + 3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write('y1 : ' + y1 + '<br>');
        document.write('y2 : ' + y2 + '<br>');
        document.write('y3 : ' + y3 + '<br>');


        // 익명함수
        let a = function(x, y){ // 함수 이름이 없어서 변수에 담아서 사용
            let z = x + y;
            return z;
        }; 

        let z1 = a(1, 2); // a는 함수아님. a의 변수에 함수를 실행하라.
        let z2 = a(2, 3);
        let z3 = a(3, 4);

        document.write('z1 : ' + z1 + '<br>');
        document.write('z2 : ' + z2 + '<br>');
        document.write('z3 : ' + z3 + '<br>');

        // 화살표함수
        let b = (x, y) => {
            let z = x + y;
            return z;
        };
 
        let c = (x, y) => x - y;

        let r1 = b(1, 2);
        let r2 = c(1, 2);

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r2 + '<br>');

        // 라이브러리함수
        let rs1 = plus(1, 2);
        let rs2 = minus(1, 2);
        let rs3 = multi(1, 2);
        let rs4 = div(1, 2);

        document.write('rs1 : ' + rs1 + '<br>');
        document.write('rs2 : ' + rs2 + '<br>');
        document.write('rs3 : ' + rs3 + '<br>');
        document.write('rs4 : ' + rs4 + '<br>');

    </script>
</body>
</html>
