<!DOCTYPE html> <!--! enter 단축키-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Javasript</title>
</head>
<body>
    <h3>Hello Javascript</h3>

    <script>
        // 동적 태그 출력
        document.write("<p>Hello World!</p>"); //스크립트로 생성한 태그 (동적태그) 주석도 //이걸로 되네
        document.write("<p>Hello Javascript!</p>"); //document 개체는 이 Html 페이지를 가리킴
    
        // 콘솔 출력
        console.log("Hello World!");
        console.log("Hello Javascript!");
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
